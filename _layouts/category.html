---
layout: default
---
<h1>{{page.title}}</h1>

{% unless page.content == '' %}
  <p>{{ page.content }}</p>
{% endunless %}

<div class="posts">
{% for post in site.categories.[page.type] %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.content }}
  </div>
{% endfor %}
</div>
